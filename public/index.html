<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antalya Hava Kalitesi ve Otel Haritası</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>Antalya</h1>
            <h2>Hava Kalitesi ve Otel Haritası</h2>

            <div class="controls">
                <button id="showHotels" class="control-button">
                    🏨 Otelleri Göster
                </button>
                <button id="showAirQuality" class="control-button">
                    🌬 Detaylı Hava Kalitesi Haritası
                </button>
            </div>

            <div class="search-radius">
                <label>Arama Yarıçapı</label>
                <div class="input-group">
                    <input type="number" id="radius" value="2" min="1" max="10">
                    <span>km</span>
                </div>
                <button id="findBestHotel" class="search-button">En Uygun Oteli Bul</button>
            </div>

            <div class="map-types">
                <label>
                    <input type="radio" name="mapType" value="osm" checked>
                    OpenStreetMap
                </label>
                <label>
                    <input type="radio" name="mapType" value="satellite">
                    Uydu Görüntüsü
                </label>
                <label>
                    <input type="radio" name="mapType" value="dark">
                    Koyu Tema
                </label>
                <label>
                    <input type="radio" name="mapType" value="custom">
                    Özel Harita
                </label>
            </div>

            <div class="legend">
                <h3>Hava Kalitesi Seviyeleri</h3>
                <div class="legend-item">
                    <span class="color-box good"></span>
                    <span>İyi (0-100)</span>
                </div>
                <div class="legend-item">
                    <span class="color-box moderate"></span>
                    <span>Orta (101-200)</span>
                </div>
                <div class="legend-item">
                    <span class="color-box bad"></span>
                    <span>Kötü (201+)</span>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
